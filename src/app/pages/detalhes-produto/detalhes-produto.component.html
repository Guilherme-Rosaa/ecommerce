<div style="width: 1000px; padding: 3rem;">
  <div class="container-produto">
      <div class="detalhes">
        <div class="detalhes-imagem">
          <img [src]="produto.image" alt="">
      </div>
      <div class="detalhes-compra">
        <div class="titulo-produto">{{produto.title}}</div>
        <p>{{produto.description}}</p>

        <div>
          <div style="align-content: center; align-items: center;" class="d-flex">
            <div class="preco">
              <app-avaliacao [avaliacao]="produto.rating.rate" [quantidade]="produto.rating.count"></app-avaliacao>

              {{formatarMoeda(produto.price)}}

            </div>
            <!-- <div style="display: flex; margin-left: 1rem;">
              <div >
                <button (click)="quantidade = quantidade - 1" class="btn-quantidades">
                  -
                </button>
              </div>
              <div>
                <input class="input-quantidade" type="text" [(ngModel)]="quantidade">
              </div>
              <div >
                <button (click)="quantidade = quantidade + 1" class="btn-quantidades">
                  +
                </button>
              </div>
            </div> -->
          </div>

          <div class="d-flex m-3">
            <button class="btn-carrinho" (click)="adicionarCarrinho()">Adicionar ao carrinho</button>
          </div>

        </div>

        <div class="d-flex mt-4 semelhantes">
          <ng-container *ngFor="let prodCategoria of produtosCategoria; let i = index">
            <ng-container *ngIf="prodCategoria">
              <div (click)="abriModalDetalhes(prodCategoria.id)" #cardProduto class="card-produto">
                <div class="row container-imagem">
                    <img [src]="prodCategoria.image" alt="Imagem-produto">
                </div>
                <div class="row">
                    <p class="nome-produto">{{prodCategoria.title}}</p>
                    <app-avaliacao [avaliacao]="prodCategoria.rating.rate" [quantidade]="prodCategoria.rating.count"></app-avaliacao>
                </div>
                <div  #containerAvaliacao class="container-preco">
                  <span class="preco-produto">{{formatarMoeda(prodCategoria.price)}}</span>
                </div>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
  </div>
</div>

<ng-template #avisoCarrinho>
  <h2 mat-dialog-title>Aviso</h2>
  <mat-dialog-content>
    <p>Essa funcionalidade ainda não foi adicionada, mas em breve ela existirá!</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn-carrinho" mat-button mat-dialog-close>Entendi</button>
  </mat-dialog-actions>
</ng-template>
